<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- 이곳에 추가적인 스타일시트 또는 스크립트를 연결할 수 있습니다. 예: <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <!-- 메뉴나 링크를 추가하세요. 예: <a href="#section1">Section 1</a> -->
    </nav>

    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is the content for section 1.</p>
        </section>
        <!-- 추가적인 섹션을 추가하세요 -->
    </main>

    <footer>
        <p>Copyright © 2023 by Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
