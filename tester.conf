server {
    listen 127.0.0.1:8085;

    server_name localhost;
    index index.html;

    location / {
        accept_method GET;
		index index.html;
    }

    location /post_body {
        accept_method POST DELETE;
        client_max_body_size 100;
    }


    location /directory/ {
        accept_method GET;
        root YoupiBanane;
        index youpi.bad_extension;
    }

    location /customErrPage/ {
        root Custom;
        accept_method GET;
        autoindex on;
    }

    error_page 404 /customErrPage/;
}
